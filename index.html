<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الغرف الصوتية - شات أبو أمير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- أيقونات فاونت أوسم -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- ستايل -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- تنبيه خفيف فوق (تقدر تحذفه) -->
    <div class="top-note">
      basmali12.github.io يعرض موقع<br>
      زر الرجوع يرجعك للواجهة الرئيسية لتطبيقك.
    </div>

    <!-- الهيدر -->
    <header class="header">
      <div class="header-left">
        <button class="back-btn" onclick="handleBack()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="header-title-wrap">
          <div class="header-title">الغرف الصوتية</div>
          <div class="header-sub">ستايل كلوب هاوس – شات أبو أمير</div>
        </div>
      </div>
      <i class="fa-solid fa-headset header-icon"></i>
    </header>

    <!-- شاشة قائمة الرومات -->
    <main id="roomsScreen" class="screen screen-active">
      <section class="rooms-screen-body">

        <!-- معلومات المستخدم -->
        <div class="user-bar">
          <span id="userNameLabel">جارِ التحميل...</span>
          <button class="user-refresh" onclick="forceReloadUser()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>

        <!-- زر إنشاء روم -->
        <button class="create-room-btn" onclick="createRoomPrompt()">
          <span>
            <i class="fa-solid fa-plus"></i>
            إنشاء روم صوتي جديد
          </span>
          <i class="fa-solid fa-headphones"></i>
        </button>

        <!-- فلاتر -->
        <div class="room-filters">
          <button class="filter-chip active" data-filter="all" onclick="changeFilter('all', this)">الكل</button>
          <button class="filter-chip" data-filter="تعارف" onclick="changeFilter('تعارف', this)">تعارف</button>
          <button class="filter-chip" data-filter="سوالف" onclick="changeFilter('سوالف', this)">سوالف</button>
          <button class="filter-chip" data-filter="صدافة" onclick="changeFilter('صدافة', this)">صدافة</button>
          <button class="filter-chip" data-filter="ألعاب" onclick="changeFilter('ألعاب', this)">ألعاب</button>
          <button class="filter-chip" data-filter="إشعارات" onclick="changeFilter('إشعارات', this)">إشعارات</button>
        </div>

        <!-- قائمة الرومات -->
        <div id="roomsList" class="rooms-list"></div>

      </section>
    </main>

    <!-- شاشة داخل الروم -->
    <section id="roomScreen" class="screen room-screen">
      <header class="room-header">
        <button class="back-btn" onclick="closeRoom()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="room-header-center">
          <div id="roomTitle" class="room-title">عنوان الروم</div>
          <div id="roomSubTitle" class="room-subtitle">وصف الروم</div>
        </div>
        <button class="room-settings-btn">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </header>

      <div class="room-body">

        <!-- شبكة المايكات -->
        <div class="mics-grid">
          <!-- يملأ من js -->
        </div>

        <!-- عدد الموجودين -->
        <div class="room-stats">
          <span id="roomListeners"><i class="fa-solid fa-user"></i> 0 متواجد</span>
          <span><i class="fa-solid fa-volume-high"></i> صوتي فقط</span>
        </div>

        <!-- شات الروم -->
        <div class="room-chat">
          <div id="roomMessages" class="room-messages"></div>
          <div class="room-chat-input">
            <input id="roomMsgInput"
                   type="text"
                   placeholder="اكتب رسالة للجميع في الروم..."
                   onkeypress="roomInputKey(event)" />
            <button onclick="sendRoomMessage()">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- كود التطبيق -->
  <script src="app.js"></script>
</body>
</html>
